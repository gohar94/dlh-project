mapspace:
  targets:
    # =======================================
    # DRAM
    # =======================================
    - target: DRAM
      type: bypassing
      keep: [Inputs, Outputs]
      bypass: [Weights] # weights are stored locally in the weight cache, not loaded from DRAM
    # =======================================
    # Global Buffer Constraints
    # =======================================
    - target: shared_glb
      type: bypassing
      keep: [Inputs, Outputs, Weights]
      bypass: []
    # =======================================
    # Dummy Buffer Constraints
    # =======================================
    - target: dummy_buffer
      type: bypassing
      keep: []
      bypass: [Inputs, Outputs, Weights]  # no data should be stored in dummy, it is just a transition buffer
    # =======================================
    # WS Buffer Constraints
    # =======================================
    - target: weight_cache
      type: bypassing
      keep: [Weights]
      bypass: [Inputs, Outputs]
    # =======================================
    # PLCU Dummy Buffer Constraints
    # =======================================
    - target: plcu_dummy_buffer
      type: temporal
    - target: plcu_dummy_buffer
      type: bypassing
      keep: []
      bypass: [Inputs, Outputs, Weights]  # no data should be stored in dummy, it is just a transition buffer
    # =======================================
    # pSum Buffer Constraints
    # =======================================
    # Note: This is the accumulation register; the entire partial sum is accumulated before being sent back to memory
    - target: psumBuffer
      type: temporal
      factors: R=0 S=0 P=1 Q=1 N=1 C=1 M=1
    - target: psumBuffer
      type: bypassing
      keep: [Outputs]
      bypass: [Inputs, Weights]
