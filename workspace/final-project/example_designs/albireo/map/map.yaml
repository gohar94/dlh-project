mapping:
  # =======================================
  # DRAM
  # =======================================
  - target: DRAM
    type: bypass
    keep: [Inputs, Outputs]
    bypass: [Weights]  # weights are stored locally in the weight cache, not loaded from DRAM
  - target: DRAM
    type: temporal
    factors: R=0 S=0 P=0 Q=0 N=0 M=0 C=0
    permutation: RSCPQMN
  # =======================================
  # Global Buffer Constraints
  # =======================================
  - target: shared_glb
    type: temporal
  - target: shared_glb
    type: bypass
    keep: [Inputs, Outputs]
    bypass: [Weights] # weights are stored locally in the weight cache, not loaded from DRAM
  # =======================================
  # Dummy Buffer Constraints
  # =======================================
  - target: dummy_buffer
    type: temporal
  - target: dummy_buffer
    type: bypass
    keep: []
    bypass: [Inputs, Outputs, Weights]  # no data should be stored in dummy, it is just a transition buffer
  # =======================================
  # WS Buffer Constraints
  # =======================================
  - target: weight_cache
    type: temporal
  - target: weight_cache
    type: bypass
    keep: [Weights]
    bypass: [Inputs, Outputs]
  # =======================================
  # PLCU Dummy Buffer Constraints
  # =======================================
  - target: plcu_dummy_buffer
    type: temporal
    permutation: RSCPQMN
  - target: plcu_dummy_buffer
    type: bypass
    keep: []
    bypass: [Inputs, Outputs, Weights]
