compound_components:
  version: 0.3
  classes:
    - name: D2A_conversion_system
      attributes:
        technology: 7nm
        latency: 0.2ns
        datawidth: 8
        DAC_datawidth: 8
        nDACs: 1
        nCycles: 1
        DAC_converts_per_psum: 1
      subcomponents:
        - name: DAC
          class: DAC_albireo
          attributes:
            technology: 7nm
            latency: 0.2ns
            datawidth: 8
      actions:
        - name: convert
          subcomponents:
            - name: DAC
              actions:
                - name: convert
                  action_share: nCycles
