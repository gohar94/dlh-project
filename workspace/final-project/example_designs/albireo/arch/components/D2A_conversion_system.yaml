compound_components:
  version: 0.3
  classes:
    - name: D2A_conversion_system
      attributes:
        technology: 32nm
        latency: 1ns
        datawidth: 8
        DAC_datawidth: 8
        nDACs: 1
        nCycles: datawidth/DAC_datawidth
        DAC_converts_per_psum: nCycles
      subcomponents:
        - name: DAC
          class: DAC
          attributes:
            technology: technology
            latency: latency
            datawidth: DAC_datawidth
      actions:
        - name: convert
          subcomponents:
            - name: DAC
              actions:
                - name: convert
                  action_share: nCycles
