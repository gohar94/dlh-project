compound_components:
  version: 0.3
  classes:
    - name: DAC_SimpleMulticast
      attributes:
        technology: 7nm
        latency: 1ns
        datawidth: 8
        DAC_datawidth: 8
        num_converts: 1
      subcomponents:
        - name: D2A_converter
          class: D2A_conversion_system
          attributes:
            technology: 7nm
            latency: 1ns
            datawidth: 8
            DAC_datawidth: 8
      actions:
        - name: transfer_Inputs
          arguments:
            num_destinations: 1..n_PLCG_cols
          subcomponents:
            - name: D2A_converter
              actions:
                - name: convert
                  action_share: n_PLCG_cols
