compound_components:
  version: 0.3
  classes:
    - name: A2D_conversion_system
      attributes:
        # TODO we need to make a CSV for this with the paper's energy breakdown
        technology: 7nm
        latency: 1ns
        datawidth: 8
        ADC_datawidth: 8
        ADC_converts_per_psum: 1
      subcomponents:
        - name: ADC
          class: ADC_albireo
          attributes:
            technology: 7nm
            latency: 1ns
            type: SAR
            datawidth: ADC_datawidth
      actions:
        - name: convert
          subcomponents:
            - name: ADC
              actions:
                - name: convert
                  action_share: ADC_converts_per_psum
