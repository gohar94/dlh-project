compound_components:
  version: 0.3
  classes:
    - name: ADC_SimpleMulticast
      attributes:
        technology: 7nm
        latency: 0.2ns
        datawidth: 8
        A2D_convert_width: 1
        ADC_datawidth: 8
        n_DAC_cycles: 1
      subcomponents:
        - name: A2D_converter[0..26]
          class: A2D_conversion_system
          attributes:
            technology: 7nm
            latency: 0.2ns
            datawidth: 8
            ADC_datawidth: 8
            n_DAC_cycles: 1
      actions:
        - name: transfer_Outputs
          arguments:
            num_destinations: 1..1 # digital partial sums are only sent to global buffer
          subcomponents:
            - name: A2D_converter[0..26]
              actions:
                - name: convert
