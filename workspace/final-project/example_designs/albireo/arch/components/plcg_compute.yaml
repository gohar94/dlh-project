compound_components:
  version: 0.3
  classes:
    - name: plcg_compute
      attributes:
        technology: 7nm
        datawidth: 8
        plcg_compute_datawidth: 8
        nCycles: datawidth/plcg_compute_datawidth
        nPLCUs: 3
        latency: 0.2ns
      subcomponents:
        - name: plcu[0..nPLCUs-1]
          class: plcu_compute
          attributes:
            technology: 7nm
            datawidth: 8
            plcu_datawidth: 8
            nCycles: datawidth/plcu_datawidth
            meshX: nPLCUs
            meshY: 1
      actions:
        - name: compute
          subcomponents:
            - name: plcu[0..nPLCUs-1]
              actions:
                - name: compute
                  action_share: nCycles
